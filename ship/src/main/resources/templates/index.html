<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<!-- basic -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- mobile metas -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<!-- site metas -->
<title>HOME</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="author" content="">

</head>
<!-- bootstrap css -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<!-- style css -->
<link rel="stylesheet" th:href="@{/css/index.css}">
<!-- responsive-->
<link rel="stylesheet" th:href="@{/css/responsive.css}">

<!-- 메뉴용 -->
<link rel="stylesheet" th:href="@{/css/menu.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<style>
.about:hover{
	font-weight: bold;
	color: white;
}
</style>

<!-- body -->

<body class="main-layout">

	<!-- end loader -->
	<!-- header -->
	<header>
		<!-- header inner -->
		<div class="head-top">

			<div class="container-fluid">
				<div class="row d_flex">
					<div class="navbar_mega">
					<!-- class="col-sm-3" -->
						<!--로그인, 메뉴 버튼 오른쪽 정렬-->
						<div class="logo">
							<!--로고-->
							<a th:href=@{/} style="padding:0px;"><img th:src="@{/images/logo.png}" class="logoimg"></a>
						</div> 
					
						<a class="about" th:href=@{/about} style="font-size:20px;"> About us </a>
						
						<div class="subnav">
							<button class="subnavbtn">Service <i class="fa fa-caret-down"></i></button>
							<div class="subnav-content">
								<a th:href=@{/serviceinfo}> 서비스 정보 </a>
								<a th:href=@{/subscribe}> 구독하기 </a>
								<a th:href=@{/cargoeye}> CargoEye </a>
							</div>
						</div>
						<div class="subnav">
							<button class="subnavbtn">Information <i class="fa fa-caret-down"></i>
							</button>
							<div class="subnav-content">
								<a th:href=@{/exchange}>환율 정보</a> 
								<a th:href=@{/weather}>날씨 정보</a> 
								<a th:href=@{/shipInfo}>부대비용</a> 
								<a th:href=@{/schedule}>선박 스케줄</a>
							</div>
						</div>
						<div class="subnav">
							<button class="subnavbtn">Customer <i class="fa fa-caret-down"></i>
							</button>
							<div class="subnav-content">
								<a th:href=@{/boardList}>자유게시판 </a> <!-- 하민 -->
								<a th:href=@{/marine_news}>해운뉴스</a>  <!-- 혜민 -->
								<a th:href=@{/contact}>Contact us</a> 
								
							</div>
						</div>
						<div class="subnav login_cargoeye">
							<!--상단메뉴아이콘 <img class="openbtn" src="images/menu_btn.png">--> 
							
							<a th:href=@{/cargoeye} >
								<img th:src="@{/images/logo1.png}"  style="width:28px; margin-bottom: 5px;">
								<span>CargoEye</span>
							</a>					
						</div>						
						</div>			
					</div><!-- .navbar_mega-->	
					<!-- end ._cargoeye-->
				</div>
				<!-- end .login+cargoeye -->
			</div>


			<a th:href=@{/login}>
				<i class="fa fa-user" aria-hidden="true" > Login</i>	
			</a>
	</header>
	<!-- end header -->

	<!-- start slider section -->
	<div id="top_section" class=" banner_main">

		<div class="container">
			<div class="vesselimg">
				<figure></figure>
				<!--css에서 배사진이 들어갈곳-->
			</div>

			<div class="row d_flex">
				<div class="col-md-6">
					<div class="face" >
						<h1 style="	font-size: 50px; padding-bottom: 20px; padding-top:190px; 
						">표준항로 추출 시스템</h1>
						<p style="margin-left: 10px; margin-top: 10px;">
							향상된 머신러닝 기법을 활용한 데이터 분석으로 <br>
							선박의 주요항로인 표준항로 서비스를 제공합니다.<br>
							표준항로는 과거 선박의 항적과 실제 소요시간 등을 분석해 추출하고, <br>
							이에 따른 소요시간과 항로 예측 서비스를 제공합니다.<br> 
							화주는 정확한 스케줄 정보를 활용하여 비즈니스에 적극적으로 활용할 수 있습니다.<br>

						</p>
						<a class="read_more" th:href="@{/serviceinfo}">자세히보기</a>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- end slider section -->
	
	

	<!-- Javascript files-->
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/jquery-3.0.0.min.js}"></script>
	<script th:src="@{/js/custom.js}"></script>
</body>

</html>
