<head>
    <!-- basic -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Vessel schedule</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
        
    <!-- responsive-->

    <!-- style css -->
	<link rel="stylesheet" href="css/index.css">
	
	<!-- 메뉴 css -->
	<link rel="stylesheet" href="css/menu_black.css">
    <!-- awesome fontfamily -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
	<script defer th:src="@{js/schedule.js}"></script>
  <style>


div.col-12{
padding-top:10px;
}
div.col-12:hover{
background: #D9E5FF;
}
.schedule{
padding-top: 10px;
border: 1px solid darkgray;
width: 1200px;
margin: 0 auto;
}
</style>

<!-- body -->

<body class="main-layout inner_page" style="background-color: whitesmoke;">
	<header>
		<!-- header inner -->
		<div class="head-top" style="background-color: white; height: 116px;">

			<div class="container-fluid">
				<div class="row d_flex">
					<div class="navbar_mega">
							
					<!-- class="col-sm-3" -->
						<!--로그인, 메뉴 버튼 오른쪽 정렬-->
						<div class="logo">
							<!--로고-->
							<a th:href=@{/} style="padding:0px;"><img th:src="@{/images/black_logo.png}" class="logoimg"></a>
						</div> 
					
						<a th:href=@{/about} style="font-size:20px; color:rgb(9, 9, 146); font-weight:bold;"> About us </a>
						
						<div class="subnav">
							<button class="subnavbtn">Service <i class="fa fa-caret-down"></i></button>
							<div class="subnav-content">
								<a th:href=@{/serviceinfo}> 서비스 정보 </a>
								<a th:href=@{/subscribe}> 구독하기 </a>
								<a th:href=@{/cargoeye}> CargoEye </a>
							</div>
						</div>
						<div class="subnav">
							<button class="subnavbtn">Information <i class="fa fa-caret-down"></i>
							</button>
							<div class="subnav-content">
								<a th:href=@{/exchange}>환율 정보</a> 
								<a th:href=@{/weather}>날씨 정보</a> 
								<a th:href=@{/shipInfo}>부대비용</a> 
								<a th:href=@{/schedule}>선박 스케줄</a>
							</div>
						</div>
						<div class="subnav">
							<button class="subnavbtn">Customer <i class="fa fa-caret-down"></i>
							</button>
							<div class="subnav-content">
								<a th:href=@{/boardList}>자유게시판 </a> <!-- 하민 -->
								<a th:href=@{/marine_news}>해운뉴스</a>  <!-- 혜민 -->
								<a th:href=@{/contact}>Contact us</a> 
								
							</div>
						</div>
						<div class="subnav login_cargoeye">
							<!--상단메뉴아이콘 <img class="openbtn" src="images/menu_btn.png">--> 
							
							<a th:href=@{/cargoeye} >
							<img th:src="@{/images/logo1.png}" style="width:28px; margin-bottom: 5px;">
								<span style="padding-left:0px;">CargoEye</span></a>					
						</div>						
						</div>			
					</div><!-- .navbar_mega-->	
					<!-- end ._cargoeye-->
				</div>
				<!-- end .login+cargoeye -->
			</div>

			<a th:href=@{/login}>
				<i class="fa fa-user" aria-hidden="true"  style="top: 15px; right: 15px;"> Login</i>	
			</a>
	</header>

<hr style="margin-bottom: 0;">


	<!-- end header -->
	<div style="height: 635px;">
	
		<h1 style="width:300px; padding-top: 30px;"><strong>Vessel Schedule</strong></h1><br><br><br>
         <div class="schedule">
            <div class="wrapper">
               <div class="box_search">
                  <div class="select_box" style="text-align: center;">
                     <label>선사 : </label>
                     <select id="shipping_company">

                        <option value="" disabled selected style="width:400px;" >선사 선택</option>
                        <option>고려해운 KMTC</option>
                        <option>HMM 현대상선</option>
                     </select>
                     <label>경로 : </label>
                     <select id="route_select" aria-placeholder="선택해주세요">
                        <option value="" disabled selected>경로 선택</option>
                     </select>
                  </div><!-- end.select_box -->
               </div><!-- end.box_search-->
               
               <table id="courseRouteItemTable" class="tbl_route_info" border="1" style="text-align:center; margin: 0 auto; width:1170px; height: 100px; margin-bottom: 10px;"></table>
            </div><!-- wrapper -->
         </div><!-- end.schedule -->
         </div>
</body>

  
</body>
