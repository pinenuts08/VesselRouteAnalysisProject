<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<!-- basic -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- mobile metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<!-- site metas -->
	<title>회원가입</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- bootstrap css -->
	<link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
	<!-- style css -->
	<link rel="stylesheet" th:href="@{css/schedule.css}">
	<!-- responsive-->
	<link rel="stylesheet" th:href="@{css/responsive.css}">
	<!-- awesome fontfamily -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- 로그인 css 적용 -->
	<link rel="stylesheet" th:href="@{css/signup.css}">
<!-- 	<script th:src="@{/js/jquery-3.7.0.min.js}"></script> -->
	<script defer th:src="@{/js/signup.js}"></script>
</head>

<!-- body -->

<body>
   <!-----------------헤더넣기------------------>

   <!-- Start page content -->
   <div class="container">
      <div class="row my-4 my-lg-5">
         <div class="col-12 col-md-10 offset-md-1 col-lg-6 offset-lg-3 text-center">
            <h1 id="titleText"><strong>회원가입</strong></h1><br>

            <!-- action 수정 -->
            <form th:action="@{/signup}" method="post" id="memberForm">
               <div class="form-row form-group">
                  <div class="col-12 col-md-6 mb-4 mb-md-0">
                     <div class="input-icon">
                        <span class="fables-iconuser-register fables-input-icon mt-2 font-13"></span>
                        <input type="text" id="familyName"
                           class="form-control rounded-0 py-3 pl-5 font-13 sign-register-input" placeholder="성">
                     </div>
                  </div>
                  <div class="col-12 col-md-6">
                     <div class="input-icon">
                        <span class="fables-iconuser-register fables-input-icon mt-2 font-13"></span>
                        <input type="text" id="lastName"
                           class="form-control rounded-0 py-3 pl-5 font-13 sign-register-input" placeholder="이름">
                     </div>
                     <input type="hidden" id="membername" name="membername">
                  </div>
               </div>
               <div class="input-icon">
                  <select name="membertype" id="nameSelect">
                     <option value="corporation">법인</option>
                     <option value="individual">개인</option>
                  </select>
                  <span class="fables-iconemail fables-input-icon mt-2 font-13"></span>
                  <input type="text" id="companyName" name="corpname"
                     class="form-control rounded-0 py-3 pl-5 font-13 sign-register-input"
                     placeholder="법인일 경우, 법인명을 작성해주세요">
               </div>
               <div class="form-group">
                  <div class="input-icon">
                     <span class="fables-iconemail fables-input-icon mt-2 font-13"></span>
                     <input type="email" name="memberid" id="email" class="form-control rounded-0 py-3 pl-5 font-13 sign-register-input"
                        placeholder="아이디">
                  </div>

                  <!--------------------------->
               </div>
               <div class="form-group">
                  <div class="input-icon">
                     <span class="fables-iconpassword fables-input-icon font-19 mt-1"></span>
                     <input type="password" name="memberpw" id="memberpw" class="form-control rounded-0 py-3 pl-5 font-13 sign-register-input"
                        placeholder="비밀번호">
                  </div>

               </div>
               <div class="form-group">
                  <div class="input-icon">
                     <span class="fables-iconpassword fables-input-icon font-19 mt-1"></span>
                     <input type="password" id="pwdchk" class="form-control rounded-0 py-3 pl-5 font-13 sign-register-input"
                        placeholder="비밀번호 확인">
                  </div>

               </div>
               <!-- 로그인 버튼-->
               <div class="form-group row">
                  <div class="col-3 px-3">
                     <input type="submit" value="가입하기" id="signupBtn" class="btn btn-block btn-info">
                  </div>
               </div><br>
            </form>
         </div>
      </div>

   </div>
</body>

</html>
