<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
   <!-- basic -->
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- mobile metas -->
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1">
   
   <!-- site metas -->
   <meta name="keywords" content="">
   <meta name="description" content="">
   <meta name="author" content="">
   
   <title>로그인</title>
   <!-- bootstrap css -->
   <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
   <!-- style css -->
   <link rel="stylesheet" th:href="@{/css/index.css}">
   <!-- responsive-->
   <link rel="stylesheet" th:href="@{/css/responsive.css}">
   <!-- 메뉴용 -->
   <!-- <link rel="stylesheet" href="css/menu.css"> -->
   <!-- awesome fontfamily -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
   <!--로그인 css 적용 -->
   <link rel="stylesheet" th:href="@{/css/login.css}">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


</head>

<!-- body -->
<body class="main-layout inner_page">
      <!-- loader  -->
   <div id="bodyWrapper">
      <div class="row justify-content-center">
         <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <!-- White Container -->
            <div class="container bg-white rounded mt-2 mb-2 px-0">
               <!-- Alternative Login -->
               <div class=" px-0 bg-light">
                  <div class="pt-4">
                     <div class="row justify-content-center pt-3">
                        <h3><strong>로그인하기</strong></h3>
                     </div><br>
                     <div class="pt-3 pb-3">
                        <form id="loginForm" class="form-horizontal" th:action="@{/login}" method="post">
                           <!-- User Name Input -->
                           <div class="form-group row justify-content-center px-3">
                              <div class="col-9 px-0">
                                 <input name="memberid" id="memberid" type="text" placeholder="&#xf007; &nbsp; ID"
                                    class="form-control border-info placeicon" required>
                              </div>
                           </div>

                           <!-- 비밀번호 -->
                           <div class="form-group row justify-content-center px-3">
                              <div class="col-9 px-0">
                                 <input name="memberpw" id="memberpw" type="password"
                                    placeholder="&#xf084; &nbsp; Password"
                                    class="form-control border-info placeicon" required>
                              </div>
                           </div> <!-- end.비밀번호 -->

                           <!-- CheckBox Remember Me-->
                           <div class="form-group row justify-content-center px-3">
                              <div class="col-9">
                                 <div class="row">
                                    <div class="col-6 px-0">
                                       <div class="custom-control custom-checkbox mb-3">
                                          <input id="customCheck1" type="checkbox"
                                             class="custom-control-input checkbox-muted">
                                          <label for="customCheck1" class="custom-control-label text-muted">로그인
                                             저장하기</label>
                                       </div>
                                    </div>
                                    <!-- Forgot Password Link -->
                                    <div class="col-6 px-0 text-right">
                                       <span><a th:href="@{/}" class="text-danger"><b>비밀번호 찾기</b></a></span>
                                    </div>
                                 </div>
                              </div>
                           </div>

                           <!-- Log in Button -->
                           <div class="form-group row justify-content-center">
                              <div class="col-3 px-3">
                                 <input type="submit" value="로그인" class="btn btn-block btn-info">
                              </div>
                           </div><br>
                           <hr>

                        </form>
                     </div>
                     <div class="row justify-content-center">
                        <h5>소셜 계정으로 로그인하기</h5>
                     </div>
                     <!-- Social Media Login buttons -->
                     <div class="row justify-content-center pt-4">
                        <div class="col-10">
                           <div class="row justify-content-center">

                              <div class="row">
                                 <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6">
                                    <!-- Naver로그인 링크 -->
                                    <a href="#">
                                       <img th:src="@{images/naverLogin.png}" id="naverLogin" alt="네이버로그인"><br><br>
                                    </a>
                                 </div>
                                 <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6">
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>


                  <!-- 회원가입 -->
                  <div class="pt-2">
                     <div class="row justify-content-center">
                        <h5>계정이 없으신가요?<span><a th:href="@{/signup}" class="text-danger"> 회원가입하기 </a></span></h5>
                     </div>
                     <div class="row justify-content-center align-items-center pt-4 pb-5">
                        <div class="col-4">
                        </div>
                     </div>
                  </div><!-- end.회원가입 -->
               </div>
            </div>
         </div>
      </div>
   </div><!-- end #bodyWrapper -->

   <!-- Javascript files-->
   <script th:src="@{js/jquery.min.js}"></script>
   <script th:src="@{js/bootstrap.bundle.min.js}"></script>
   <script th:src="@{js/jquery-3.0.0.min.js}"></script>
   <script th:src="@{js/custom.js}"></script>
</body>

</html>
