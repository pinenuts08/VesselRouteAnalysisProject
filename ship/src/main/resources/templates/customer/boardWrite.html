<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8" />
    <title>글쓰기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/boardWrite.css}">
<!--     <link type="text/css" th:href="@{/css/sample.css}" rel="stylesheet" media="screen" /> -->

    <!-- 자바스크립트 -->
    <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js"></script>
    <script th:src="@{js/jquery-3.7.0.min.js}"></script>
    <script defer th:src="@{/js/boardWrite.js}"></script>
       <!-- style css -->
   <link rel="stylesheet" th:href="@{/css/index.css}">
   <!-- 메뉴 css -->
   <link rel="stylesheet" th:href="@{/css/menu_black.css}">
   <!-- awesome fontfamily -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
h1 {
   margin: 0 auto;
    font-size: 35px;
    border-bottom: 5px solid navy;
    padding-top: -5px;
    margin-bottom: -4px;
    margin-top: 45px;
}   
.navbar_mega {
    overflow: hidden;
    background-color: transparent;
    display: flex;
    flex-direction: row;
    align-items: center;
    align-content: flex-start;
    justify-content: flex-start;
}
.subnav .subnavbtn {
height: 28px;
}
header {
    background: transparent;
    width: 100%;
    height: 117px;
    z-index: 9;
}
hr{
 background: whitesmoke;}
    </style>
</head>

<body>
   <header>
      <!-- header inner -->
      <div class="head-top">
         <div class="container-fluid">
            
               <div class="navbar_mega">
                  <!-- class="col-sm-3" -->
                  <!--로그인, 메뉴 버튼 오른쪽 정렬-->
                  <div class="logo">
                     <!--로고-->
                     <a th:href=@{/}><img th:src="@{/images/black_logo.png}" class="logoimg"></a>
                  </div>

                  <a th:href=@{/about} style="font-size: 20px; color: rgb(9, 9, 146); font-weight: bold;">
                     About us </a>

                  <div class="subnav">
                     <button class="subnavbtn">
                        Service <i class="fa fa-caret-down"></i>
                     </button>
                     <div class="subnav-content">
                        <a th:href=@{/serviceinfo}> 서비스 정보 </a> <a th:href=@{/subscribe}>
                           구독하기 </a> <a th:href=@{/cargoeye}> CargoEye </a>
                     </div>
                  </div>
                  <div class="subnav">
                     <button class="subnavbtn">
                        Information <i class="fa fa-caret-down"></i>
                     </button>
                     <div class="subnav-content">
                        <a th:href=@{/exchange}>환율 정보</a> <a th:href=@{/weather}>날씨
                           정보</a> <a th:href=@{/shipInfo}>부대비용</a> <a th:href=@{/schedule}>선박
                           스케줄</a>
                     </div>
                  </div>
                  <div class="subnav">
                     <button class="subnavbtn">
                        Customer <i class="fa fa-caret-down"></i>
                     </button>
                     <div class="subnav-content">
                        <a th:href=@{/boardList}>자유게시판 </a>
                        <!-- 하민 -->
                        <a th:href=@{/marine_news}>해운뉴스</a>
                        <!-- 혜민 -->
                        <a th:href=@{/contact}>Contact us</a>

                     </div>
                  </div>
                  <div class="subnav login_cargoeye">
                     <!--상단메뉴아이콘 <img class="openbtn" src="images/menu_btn.png">-->
                     <a th:href=@{/cargoeye}> <img th:src="@{/images/logo1.png}" style="width: 28px;"> <span style="padding-left: 0px;">CargoEye</span></a>
                  </div>
               </div>
            </div>
            <!-- .navbar_mega-->
            <!-- end ._cargoeye-->
         </div>
         <!-- end .login+cargoeye -->
      

      <a th:href=@{/login}> <i class="fa fa-user" aria-hidden="true" style="top: 15px; right: 15px;"> Login</i>
      </a>
   </header>
<hr>
    <!-- header -->

    <!-- //header -->
    <div class="wrapper" style="background: whitesmoke;">
   <br><h1><strong>글쓰기</strong></h1><br><br><br>
   
    <div class="centered">
       <div id="writer">
          <b>작성자</b> <input type="text" id="memberid" name="memberid" th:value="${#authentication.name}" readonly="readonly">
       </div>
       <div id="writeContainer">
        <div id="titleArea">
            <span id="titletext"><b>제&nbsp;&nbsp;목</b></span><input type="text" name="title" required id="title">
        </div>
        <div id="editor">
            <form action="" method="POST">
                <textarea name="text" id="editorTextarea"></textarea>
            </form>
        </div>
        </div>
        <button id="submitBtn">등록</button>
    </div>
    </div>
    
</body>
</html>
