<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 수정</title>
</head>
<body>
<div class="wrapper">
	<div class="logo">
		<a th:href="@{/}"><img th:src="@{/images/logo.png}" alt="Logo"></a>
	</div>
	<h2> [게시글 수정]</h2>
	<form th:action="@{/board/updateboard}" method="POST" enctype="multipart/form-data">
	<input type="hidden" name="boardseq" th:value="${board.boardseq}">
	<table border="1">
		<tr>
			<th>작성자</th>
			<td>
				<input type="text" name="memberid" th:value="${board.memberid}" readonly>
			</td>
		</tr>
		<tr>
			<th>글제목</th>
			<td>
				<input style="width:250px;" type="text" name="title" th:value="${board.title}" required>
			</td>
		</tr>
		<tr>
			<th>글내용</th>
			<td style="width:250px;">
				<textarea name="boardtext" rows="7" cols="80" required>[[ ${board.boardtext} ]]</textarea>
			</td>
		</tr>	
		<tr>
			<th>첨부파일</th>
			<td>
				<span th:text="${board.originalfile}"></span><br>
				<input type="file" name="upload" >
			</td>
		</tr>
		<tr>
			<th colspan="2">
				<input type="submit" value="글수정">
				<a th:href="@{/board/listboard}">목록</a>		
			</th>
		</tr>
	</table>
	</form>
</div><!-- end .wrapper -->
</body>
</html>
